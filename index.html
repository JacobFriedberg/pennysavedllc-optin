<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penny Saved LLC – Opt-In Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    .checkboxes {
      margin: 1rem 0;
    }
    .checkboxes input {
      margin-right: 0.5rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Penny Saved LLC – Opt-In Consent</h1>
  <p>By checking the boxes below, you acknowledge and agree to receive recurring SMS messages from Penny Saved LLC about your investments and account status. Message and data rates may apply. Reply STOP to unsubscribe.</p>

  <div class="checkboxes">
    <label><input type="checkbox" class="opt-in-box"> I agree to receive SMS alerts from Penny Saved LLC.</label><br>
    <label><input type="checkbox" class="opt-in-box"> I understand message and data rates may apply.</label><br>
    <label><input type="checkbox" class="opt-in-box"> I can opt out at any time by replying STOP.</label>
  </div>

  <button id="continueBtn" disabled>Continue</button>

  <script>
    const checkboxes = document.querySelectorAll('.opt-in-box');
    const button = document.getElementById('continueBtn');

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const allChecked = [...checkboxes].every(box => box.checked);
        button.disabled = !allChecked;
      });
    });
  </script>
</body>
</html>
